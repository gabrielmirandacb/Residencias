    <div id="body"> 
        <div id="chat-overlay" class="hidden"></div>


        <div class="settings-box hidden">
            <div class="chat-box-header">
                Configurações
                <span class="settings-box-toggle"><i class="material-icons">close</i></span>
            </div>
            <div class="settings-box-body">
                <form>
                    <label>OpenAI API KEY:</label>
                    <input id="api-input" type="password" placeholder="API KEY"/>
                    <button type="submit" class="settings-submit" id="settings-submit"><i class="material-icons">save</i></button>
                </form>
            </div>
        </div> 





        <div class="chat-box hidden">
            <div class="chat-box-header">
                Assistente Seu Bill
                <span class="chat-box-toggle"><i class="material-icons">close</i></span>
            </div>
            <div class="chat-box-body">
            <div class="chat-logs">
            </div>
            </div>
            <div class="chat-input">  
            <div class="row">
                <form>
                    <button id="tire-submit1" type="submit"><img src="https://localizafrotas-prd.azurewebsites.net/wp-content/uploads/luz-do-painel-do-carro-oleo-300x300.png.webp" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit2" type="submit"><img src="https://localizafrotas-prd.azurewebsites.net/wp-content/uploads/luz-do-painel-do-carro-injecao-300x300.png.webp" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit3" type="submit"><img src="https://localizafrotas-prd.azurewebsites.net/wp-content/uploads/luz-do-painel-do-carro-bateria-300x300.png.webp" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit4" type="submit"><img src="https://localizafrotas-prd.azurewebsites.net/wp-content/uploads/luz-do-painel-do-carro-temperatura-300x300.png.webp" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit5" type="submit"><img src="https://www.despachantedok.com.br/blog/wp-content/uploads/2022/11/2.png" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit6" type="submit"><img src="https://www.despachantedok.com.br/blog/wp-content/uploads/2022/11/10-150x150.png" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit7" type="submit"><img src="https://www.despachantedok.com.br/blog/wp-content/uploads/2022/11/12-150x150.png" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit8" type="submit"><img src="https://www.despachantedok.com.br/blog/wp-content/uploads/2022/11/9-150x150.png" style="width: 32px; height: 32px;"></button>
                    <button id="tire-submit9" type="submit"><img src="https://www.motor24.pt/files/2018/06/15-800x533_c.jpg" style="width: 32px; height: 32px;"></button>
                    
                </form>
            </div>    
            <form>
                <input type="text" id="chat-input" placeholder="Escreva sua mensagem..."/>
                <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
            </form>
